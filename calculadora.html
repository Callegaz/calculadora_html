<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="../assets/styles/style.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="calculadora col-sm-4">
                <div class="row">
                    <input id="tela" class="tela" value="0" />
                </div>
                <div class="row">
                    <div class="col">
                        <button class="digito" value="7">7</button>
                    </div>
                    <div class="col">
                        <button class="digito" value="8">8</button>
                    </div>
                    <div class="col">
                        <button class="digito" value="9">9</button>
                    </div>
                    <div class="col">
                        <button class="apagar" id="apagar" value="">C</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="digito" value="4">4</button>
                    </div>
                    <div class="col">
                        <button class="digito" value="5">5</button>
                    </div>
                    <div class="col">
                        <button class="digito" value="6">6</button>
                    </div>
                    <div class="col">
                        <button class="func" id="soma" value="+">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="digito" value="1">1</button>
                    </div>
                    <div class="col">
                        <button class="digito" value="2">2</button>
                    </div>
                    <div class="col">
                        <button class="digito" value="3">3</button>
                    </div>
                    <div class="col">
                        <button class="func" id="menos" value="-">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="digito" value=".">.</button>
                    </div>
                    <div class="col">
                        <button class="digito" value="0">0</button>
                    </div>
                    <div class="col">
                        <button class="func" id="multi" value="*">x</button>
                    </div>
                    <div class="col">
                        <button class="func" id="div" value="/">รท</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="igual" value="=">=</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
